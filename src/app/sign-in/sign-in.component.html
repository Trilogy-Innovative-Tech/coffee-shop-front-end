<div id="main-container" class="d-flex align-items-center justify-content-center">
  <div id="content-div" class="d-flex">
    <div id="coffee-cup-div">

    </div>
    <div id="form-div" class="d-flex">
      <form class="d-flex flex-column gap-1">
        <img src="/img/m-logo.png" alt="">
        <h3>Welcome Back</h3>
        <p>Please enter your details to sign in</p>
        <input type="text"
               required
               pattern="^[A-Za-z0-9 ]+$"
               #inputNgModel="ngModel"
               [(ngModel)]="myInput"
               placeholder="Enter username"
               class="form-control">
        <input type="password"
               required
               #inputNgModel="ngModel"
               [(ngModel)]="myInput"
               placeholder="Enter password"
               class="form-control">
        <button class="btn btn-primary" (click)="validate(inputNgModel)">Sign In</button>
        <button class="btn btn-warning" type="reset">Cancel</button>
        <button class="btn btn-success"><a href="http://localhost:4200/sign-up">Create Account</a></button>
      </form>
    </div>
  </div>
  @if (inputNgModel.dirty && inputNgModel.invalid) {
  <div class="px-2 mt-1">
    <small class="text-danger">Input can't be blank and only allow letters and digits</small>
  </div>
  }

</div>
